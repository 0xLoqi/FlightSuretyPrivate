<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>FlightSurety</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.1/css/bootstrap.min.css" rel="stylesheet">
    <link rel="icon" type="image/x-icon" href="favicon.ico">
</head>

<body>

    <nav class="navbar navbar-expand-md navbar-dark bg-dark fixed-top">
        <a class="navbar-brand" href="#">FlightSurety</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarsExampleDefault"
            aria-controls="navbarsExampleDefault" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
    </nav>

    <main class="container" style="margin-top: 80px;">
        <div class="row top-20">
            <div class="col-md-12">
                <div id="display-wrapper" class="top-20">
                    <hr>
                </div>
                <h3>Purchase Flight Insurance</h3>
                <hr>
                <form>
                    <div class="form-group">
                        <label for="airline-address">Airline Address</label>
                        <input type="text" class="form-control" id="airline-address"
                            placeholder="Enter airline address">
                    </div>
                    <div class="form-group">
                        <label for="airline-name">Airline Name</label>
                        <input type="text" class="form-control" id="airline-name" placeholder="Enter airline name">
                    </div>
                    <div class="form-group">
                        <label for="flight-number">Flight Number</label>
                        <select class="form-control" id="flight-number">
                            <!-- Replace these options with your actual flight numbers and departures -->
                            <option>Flight 1 - Departure</option>
                            <option>Flight 2 - Departure</option>
                            <option>Flight 3 - Departure</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="insurance-amount">Insurance Amount (max 1 Ether)</label>
                        <input type="number" class="form-control" id="insurance-amount" min="0" max="1" step="0.01"
                            placeholder="Enter insurance amount">
                    </div>
                    <button type="submit" class="btn btn-primary">Purchase Insurance</button>
                </form>
                <p class="mt-3">If the flight is delayed due to airline fault, you will receive 1.5 times the amount you
                    paid as credit.</p>
            </div>
        </div>

        <div class="row top-20">
            <div class="col-md-12">
                <h3>Request Flight Status Update</h3>
                <hr>
                <button class="btn btn-primary" id="submit-oracle">Submit to Oracles</button>
            </div>
        </div>

        <div class="row top-20">
            <div class="col-md-12">
                <h3>Withdraw Funds</h3>
                <hr>
                <button class="btn btn-primary" id="withdraw-funds">Withdraw Funds</button>
            </div>
        </div>

        <!-- Add this new section for registering a new airline -->
        <div class="row top-20">
            <div class="col-md-12">
                <h3>Register a New Airline</h3>
                <hr>
                <form>
                    <div class="form-group">
                        <label for="new-airline-address">New Airline Address</label>
                        <input type="text" class="form-control" id="new-airline-address"
                            placeholder="Enter new airline address">
                    </div>
                    <button type="submit" class="btn btn-primary">Register Airline</button>
                </form>
                <p class="mt-3">Note: Only registered airlines can register new airlines.</p>
            </div>
        </div>
    </main>

</body>

</html>
